name: spendrail_worker_app
description: "Empower your workforce with **SpendRail Worker App**, a secure and intuitive fintech wallet designed for seamless QR payments and effortless spending approvals, all in one robust mobile experience."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  firebase_storage: ^13.0.0
  audioplayers: ^6.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  go_router: ^16.2.0
  flutter_riverpod: ^3.0.0
  firebase_core: ^4.3.0
  firebase_auth: '>=5.3.3'
  cloud_firestore: '>=5.5.0'
  mobile_scanner: ^7.0.0
  http: ^1.2.0
  fl_chart: 0.68.0
  shared_preferences: ^2.0.0
  intl: 0.20.2
  permission_handler: ^12.0.0
  record: '>=5.1.2'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
